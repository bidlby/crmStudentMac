{% extends 'student/base.html' %}
{% include 'student/navbar.html'%}

{% block content%}

<h1>By Name</h1>
<body>
    
    <section class="vh-100" style="background-color: #d4d3d3;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form"
                      class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                    />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Studio ABC</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Check In by Name</h5>
      
                        <div class="form-outline mb-4">
                          
                        <div class="form-outline mb-4">
                          {% for x in NameFilter %}
                          <input class="form-control me-2" type="text" value="Student ID : {{x.studentId}}" disabled name="checkInId">
                          <input class="form-control me-2" type="text" value="{{x.customerName}}" disabled name="checkInPost" hidden>
                          <br>
                          <h2>{{x.customerName}}</h2>
                          {% endfor %}
                          <br></div>
                        </div>
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg " type="submit">Check In</button>
                          <button class="btn btn-danger btn-lg" type="submit" onclick="location.href='{% url 'student:CheckInByName'%}'">Cancel</button>

                        </div>                          
                        
                        

                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>

                        <div class="container">
                          <form action="" method="post" novalidate>
                              {% csrf_token %}
                              <div class="row">
                                  <div class="col-6">
                              {{form.as_p}}
                              <button class="btn btn-primary my-4" type="submit">xx</button>
                          </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

</body>

{% endblock %}
