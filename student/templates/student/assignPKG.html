{% extends 'student/base.html' %}
{% include 'student/navbar.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% load bootstrap %}



{% block content %}
<br>
<div class="container"> 
    {% for x in queryset %}
    <h1>Assign Package to : </h1><h2>{{x.customerName}}</h2>
    {% endfor %}
</div>


<div class="container">
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        <div class="row">
            <div class="col-6">
        {{form.as_p}}
        <button class="btn btn-primary my-4" type="submit">Submit</button>
    </form>
</div>



{% endblock %}
