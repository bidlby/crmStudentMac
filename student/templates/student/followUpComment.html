{% extends 'student/base.html' %}
{% load static %}



{% block content %}

<div class="container"> 
    {% for x in queryset %}
    <h1>New Comment : </h1><h2>{{x.customerName}}</h2>
    {% endfor %}
</div>


<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary my-4" type="submit">Submit</button>
    </form>
</div>



{% endblock  %}
